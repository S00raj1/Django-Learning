{% extends 'admin/base1.html' %}
{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/image/pp.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Pashupatinath Temple</h5>
        <p>A holy place for hindus</p>
        <button type="button" class="btn btn-primary btn-lg">Explore more</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/image/syambhu.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Syambhunath Temple</h5>
        <p>It is also called as monkey temple. A holy place for hindus as well as bouddhists</p>
        <button type="button" class="btn btn-primary btn-lg">Explore more</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/image/Bouddha.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Bouddhanath Stupa</h5>
        <p>A holy place for bouddhists</p>
        <button type="button" class="btn btn-primary btn-lg">Explore more</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
{% endblock %}
